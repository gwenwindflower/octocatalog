on:
  pull_request:
    branches:
      - main
jobs:
  ci:
    name: CI Check
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.11.x"
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x
      - name: Install uv
        run: python3 -m pip install uv
      - name: Create virtual environment
        run: uv venv .venv
      - name: Activate virtual environment
        run: source .venv/bin/activate
      - name: Install Python requirements
        run: uv pip install -r requirements.txt
      - name: Install Node requirements
        run: npm install --prefix ./reports
      - name: Run EL
        run: source .venv/bin/activate && python3 el.py -lc
      - name: Run T
        run: source .venv/bin/activate && dbt deps && dbt build
      - name: Lint SQL
        run: source .venv/bin/activate && sqlfluff lint models --format github-annotation-native
      - name: Build Evidence
        env:
          EVIDENCE_DATABASE: "duckdb"
          EVIDENCE_DUCKDB_FILENAME: "octocatalog.db"
        run: npm run sources && npm run build --prefix ./reports
