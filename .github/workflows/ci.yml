on:
  pull_request:
    branches:
      - main
jobs:
  ci:
    name: CI Check
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: "3.10.x"
      - name: Setup Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
      - name: Install Python requirements
        run: python3 -m pip install -r requirements.txt
      - name: Install Node requirements
        run: npm install --prefix ./reports
      - name: Run EL
        run: python3 el.py -lc
      - name: Run T
        run: dbt deps && dbt build
      - name: Lint SQL
        run: sqlfluff lint models --format github-annotation-native
      - name: Build Evidence
        env:
          EVIDENCE_DATABASE: 'duckdb'
          EVIDENCE_DUCKDB_FILENAME: './reports/octocatalog.db'
        run: npm run build:strict --prefix ./reports
